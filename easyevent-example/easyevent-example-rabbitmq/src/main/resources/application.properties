easyevent.transfer.trigger.rabbitmq.port=5672
easyevent.transfer.trigger.rabbitmq.username=admin
easyevent.transfer.trigger.rabbitmq.password=admin123
easyevent.transfer.trigger.rabbitmq.virtual-host=/
easyevent.transfer.trigger.rabbitmq.produce-group=EasyEvent
easyevent.transfer.trigger.rabbitmq.produce-async=false
easyevent.transfer.trigger.rabbitmq.produce-timeout=3000
easyevent.transfer.trigger.rabbitmq.produce-try-times=5
